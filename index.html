<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistente de Futebol ‚öΩ</title>
<style>
body {
  background: linear-gradient(135deg, #005c97, #363795);
  font-family: "Segoe UI", Tahoma, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #333;
}
.container {
  width: 95%;
  max-width: 900px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 90vh;
}
.header {
  background: linear-gradient(to right, #004e92, #000428);
  color: white;
  text-align: center;
  padding: 20px;
  position: relative;
}
.header .soccer-ball {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 2rem;
}
.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background-color: #f7f9fb;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.message {
  max-width: 80%;
  padding: 12px 18px;
  border-radius: 18px;
  line-height: 1.5;
  animation: fadeIn 0.3s ease-out;
}
.user-message {
  align-self: flex-end;
  background: linear-gradient(to right, #004e92, #000428);
  color: white;
  border-bottom-right-radius: 5px;
}
.bot-message {
  align-self: flex-start;
  background: white;
  border: 1px solid #e9ecef;
  border-bottom-left-radius: 5px;
}
.image-message {
  align-self: flex-start;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
  max-width: 60%;
}
.image-message img {
  width: 100%;
  border-radius: 12px;
  display: block;
}
.input-section {
  display: flex;
  padding: 15px;
  border-top: 1px solid #e9ecef;
  background: white;
}
.message-input {
  flex: 1;
  border-radius: 25px;
  border: 1px solid #ccc;
  padding: 12px 15px;
  font-size: 1rem;
}
.send-btn {
  background: linear-gradient(to right, #004e92, #000428);
  color: white;
  border: none;
  border-radius: 25px;
  padding: 12px 20px;
  margin-left: 10px;
  cursor: pointer;
  font-weight: 600;
}
.send-btn:hover {
  background: linear-gradient(to right, #0056a3, #001030);
}
.typing-indicator {
  align-self: flex-start;
  padding: 12px 18px;
  background: white;
  border: 1px solid #e9ecef;
  border-radius: 18px;
}
.typing-dot {
  width: 8px;
  height: 8px;
  background: #004e92;
  border-radius: 50%;
  display: inline-block;
  margin-right: 4px;
  animation: typing 1.4s infinite ease-in-out;
}
@keyframes typing {
  0%,80%,100%{transform:scale(0.8);opacity:0.5;}
  40%{transform:scale(1);opacity:1;}
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Assistente de Futebol ‚öΩ</h1>
    <p>Seu parceiro inteligente para conversar sobre futebol!</p>
    <div class="soccer-ball">‚öΩ</div>
  </div>
  <div class="chat-box" id="chatBox">
    <div class="message bot-message">
      Ol√°! Sou seu assistente de futebol. Posso responder sobre clubes, jogadores, campeonatos, hist√≥ria, regras, estat√≠sticas e curiosidades do mundo do futebol! ‚öΩ
    </div>
  </div>
  <div class="input-section">
    <input type="text" class="message-input" id="messageInput" placeholder="Pergunte algo sobre futebol...">
    <button class="send-btn" id="sendMessage">Enviar</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const apiKey = "AIzaSyAVK74rUlf37cVt78LB0A55d1AIaTGfb4k"; // ‚ö†Ô∏è SUA CHAVE GEMINI
  const chatBox = document.getElementById("chatBox");
  const messageInput = document.getElementById("messageInput");
  const sendMessageBtn = document.getElementById("sendMessage");

  let isProcessing = false;

  sendMessageBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", e => {
    if (e.key === "Enter" && !isProcessing) sendMessage();
  });

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
    msg.innerHTML = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addImage(url) {
    const imgDiv = document.createElement("div");
    imgDiv.classList.add("image-message");
    imgDiv.innerHTML = `<img src="${url}" alt="Imagem sobre futebol">`;
    chatBox.appendChild(imgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement("div");
    typing.id = "typing";
    typing.classList.add("typing-indicator");
    typing.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  async function sendMessage() {
    const question = messageInput.value.trim();
    if (!question) return;
    addMessage(question, "user");
    messageInput.value = "";
    showTyping();
    await processQuestion(question);
  }

  async function processQuestion(question) {
    isProcessing = true;
    sendMessageBtn.disabled = true;

    try {
      // Se o usu√°rio pedir imagem (ex: "mostre", "foto", "imagem", "escudo", "logo")
      const lowerQ = question.toLowerCase();
      const pedeImagem = /(foto|imagem|escudo|logo|bandeira|mostre)/.test(lowerQ);

      // üîπ Passo 1: resposta de texto
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          contents: [{
            parts: [{
              text: `Voc√™ √© um assistente especializado em futebol. 
              Fale sobre clubes, jogadores, campeonatos, hist√≥ria e curiosidades.
              Responda sempre em portugu√™s. 
              Pergunta: ${question}`
            }]
          }]
        })
      });
      const data = await res.json();
      const texto = data.candidates?.[0]?.content?.parts?.[0]?.text || "N√£o consegui responder essa pergunta.";
      removeTyping();
      addMessage(texto, "bot");

      // üîπ Passo 2: se for sobre imagem, gerar imagem
      if (pedeImagem) {
        showTyping();
        const imageApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const imgRes = await fetch(imageApiUrl, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Gere uma imagem ilustrativa sobre: ${question}. 
                Mostre algo visualmente bonito e realista, tema futebol.`
              }]
            }]
          })
        });
        const imgData = await imgRes.json();
        removeTyping();
        const imgBase64 = imgData.candidates?.[0]?.content?.parts?.[0]?.inline_data?.data;
        if (imgBase64) {
          addImage(`data:image/png;base64,${imgBase64}`);
        } else {
          addMessage("‚ö†Ô∏è N√£o consegui gerar uma imagem para isso.", "bot");
        }
      }

    } catch (err) {
      removeTyping();
      addMessage("‚ö†Ô∏è Erro ao conectar com o Gemini: " + err.message, "bot");
    } finally {
      isProcessing = false;
      sendMessageBtn.disabled = false;
    }
  }
});
</script>
</body>
</html>
